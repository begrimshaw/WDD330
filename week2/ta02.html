<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Activity 02</title>
    <script>
        function addText() {
            textWritten = document.getElementById('textSent').value;
            document.getElementById('display').innerHTML = document.getElementById('textSent').value;
        }
        function addNum() {
            //read the num
            num = parseInt(document.getElementById("textSent").value);
            //sum all lower num
            sum = (num * (num + 1) / 2)

            document.getElementById('display').innerHTML = sum; 
        }

        function add(num1, num2) {
            return num1 + num2; 
        }

        const sub = function(num1, num2) {
            return num1 - num2;
        }

        const mult = (num1, num2) => num1 * num2;


        function performOperation(operator) {
            const num1 = parseInt(document.getElementById('num1').value);
            const num2 = parseInt(document.getElementById('num2').value);

            const output = operator(num1, num2);
            document.getElementById('displayCalc').innerHTML = output;
        }

    </script>
</head>
<body>
    
        <input type="number" name="textSent" id="textSent">
        <button onclick="addNum()">Submit</button>

        <div id="display"></div>
<br>
<br>

<h3>Adding Machine</h3>
        <input type="number" name="addMachine1" id="num1">
        <input type="number" name="addMachine2" id="num2">
        <button onclick="(performOperation(add))">Add</button>
        <button onclick="performOperation(sub)">subtract</button>
        <button onclick="performOperation(mult)">Multiply</button>



    <div id="displayCalc"></div>


</body>
