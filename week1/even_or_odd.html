<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
             background-color: lightgray;
             justify-content: center;
        }
        input {
            height: 25px;
            width: 200px;
            border: none;
            border-radius: 5px;
            text-indent: 5px;
            box-shadow: 0px 0px 5px #666666 inset;
        }
    </style>
    <script>
        function checkNumber() {
            var numberAsText = document.getElementById("number_input").value;
            
            var aNumber = parseInt(numberAsText);
            if(numberAsText != "" && !isNaN(aNumber)) {
                var remainder = Math.abs(aNumber % 2);
                if(remainder == 0 && numberAsText != 0) {
                    document.getElementById("result_display").innerHTML = numberAsText + " is even"; 
                }
                else if (numberAsText != 0 && remainder >=1 ){
                    document.getElementById("result_display").innerHTML = numberAsText + " is odd"; 
                }
                else {
                    document.getElementById("result_display").innerHTML = "0 is neither even nor odd";
                }
            }
        }
    </script>


</head>
<body>
    <h1>Even or Odd</h1>
    <h3>Enter a Number:</h3>
    <input id="number_input" ></input>
    <button onclick="checkNumber()">Check Number!</button>
    <section id="result_display"></section>
</body>
</html>
